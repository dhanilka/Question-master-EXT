<!DOCTYPE html>
<html>
<head>
  <title>Question Master</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Question Master</h1>
  <div class="mode-selection">
    <label>
      <input type="radio" name="mode" value="onlyAnswer" checked> Only Answer
    </label>
    <label>
      <input type="radio" name="mode" value="answerWithExplanation"> Answer with Explanation
    </label>
    <label>
      <input type="radio" name="mode" value="customInput"> Custom Text Input
    </label>
  </div>
  <button id="floatModeBtn">Activate Float Mode</button>
  <script src="popup.js"></script>
</body>
</html>
